<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Page - Maniebook</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .header img {
            height: 80px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* COVER IMAGE */
        .cover {
            width: 100%;
            height: 400px;
            background: url('https://images.unsplash.com/photo-1522071820081-009f0129c71c') center/cover no-repeat;
        }

        /* CONTENT */
        .content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .content p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #555;
        }

        /* FORM */
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
            margin: auto;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        #submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }

        /* LOADING */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 30px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .header img {
                height: 60px;
            }

            .cover {
                height: 250px;
            }

            .content h2 {
                font-size: 2em;
            }

            .form-container {
                padding: 20px;
                border-radius: 10px;
            }

            input, select, textarea {
                font-size: 15px;
                padding: 10px;
            }

            #submit-btn {
                font-size: 16px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .cover {
                height: 200px;
            }
        }
    </style>
</head>

<body>

<header class="header">
    <img src="https://images.unsplash.com/photo-1589829545856-d10d557cf95f?w=300" alt="Logo Left">
    <img src="https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=300" alt="Logo Right">
</header>

<div class="cover"></div>

<section class="content">
    <h2>हमारी टीम में शामिल हों</h2>
    <p>Maniebook पर हम डिजिटल पब्लिशिंग को नई ऊंचाइयों तक ले जा रहे हैं।</p>

    <form id="job-form" class="form-container">
        <div class="form-group">
            <label>Full Name *</label>
            <input type="text" id="fullName" required>
        </div>

        <div class="form-group">
            <label>Mobile Number *</label>
            <input type="tel" id="mobile" required>
        </div>

        <div class="form-group">
            <label>Email ID *</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label>Qualification *</label>
            <input type="text" id="qualification" required>
        </div>

        <div class="form-group">
            <label>Experience *</label>
            <input type="text" id="experience" required>
        </div>

        <div class="form-group">
            <label>Applied Job Role *</label>
            <select id="jobRole" required>
                <option value="">Select</option>
                <option>Web Developer</option>
                <option>Content Creator</option>
                <option>Designer</option>
                <option>Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>City *</label>
            <input type="text" id="city" required>
        </div>

        <div class="form-group">
            <label>State *</label>
            <input type="text" id="state" required>
        </div>

        <div class="form-group">
            <label>Write Bio with Experience And Qualification *</label>
            <textarea id="bio" required></textarea>
        </div>

        <button type="submit" id="submit-btn">Apply Now</button>
    </form>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Please wait...</p>
    </div>

    <div class="success" id="success">
        Thank you for applying! HR team will contact you shortly.
    </div>
</section>

<script>
document.getElementById('job-form').addEventListener('submit', function(e) {
    e.preventDefault();

    loading.style.display = 'block';
    document.querySelector('.form-container').style.display = 'none';

    setTimeout(() => {
        loading.style.display = 'none';
        success.style.display = 'block';
    }, 2000);
});
</script>

</body>
</html>
